<!doctype html>
{% load static %}
<html lang="en">

   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>    
      <title>Python World | {% block title %} {% endblock title %} </title>
      <style>
         nav{
         background-color: white;
         }
         .one-edge-shadow {
         box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
         }
         .display-8{
         font-weight: 200;
         font-size: 30px;
         }
         .brand-text {
            color: black; /* Change this to your desired color */
            font-size: 24px; /* Adjust font size if needed */
            font-weight: bold; /* Adjust font weight if needed */
            margin-left: 10px; /* Optional: Add some spacing between the logo and the text */
        }
         .centered-message {
            display: flex;
            #justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            height: 30px; /* Adjust this height to match your placeholder's height */
            text-align: left; /* Center text horizontally */
            padding-left: 10px; /* Optional: Add padding to align text nicely */
        }

        .welcome-message {
            position: fixed;
            top: 20px;
            left: 48%;
            transform: translateX(-50%);
            width: auto;
            max-width: 300px;
            z-index: 1050;
            background-color: green; /* Custom blue color */
            color: white; /* Text color */
        }
        .welcome-message .close {
            color: white;
        }

         .card-body .btn {
    display: block;
    width: 100%;
    text-align: left;
    padding: 0;
    margin: 0;
}

.card-title {
    margin-left: 0; /* Ensures there's no left margin */
}

.card-body {
    padding-left: 0.5rem; /* Adjust this value as needed */
}


      </style>
   </head>
   <body>
      <!-- navbar -->
      <nav class="one-edge-shadow sticky-top navbar navbar-expand-lg navbar navbar-dark bg-primary" >
         <div class="container" >
         <img src="{% static 'images/logo.jpg' %}" class="d-block w-80" width="60" height="60" alt="...">
         <span class="brand-text">BookHive</span>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>

            {% if request.session %}



         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
               </li>
            </ul>
            <form class="d-flex">
               <input class="form-control me-2 mr-2" type="search" placeholder="Search" aria-label="Search" name="query">
               <button class="btn btn-warning mr-4" type="submit">Search</button>
            </form>
            <ul class=" navbar-nav my-2 my-lg-0">
               <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{username}}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="#">Orders</a>
                     <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
               </li>

               <li class="nav-item mx-2">
                  <a href="/show_cart" class="nav-link text-white"><span class="badge bg-danger">{{totalitem}}</span> Cart </a>
               </li>


               {% else %}

               <li class="nav-item mx-2">
                  <a href="/login" class="nav-link text-white" >Login</a>
               </li>

               <li class="nav-item mx-2">
                  <a href="/signup" class="nav-link text-white" >SignUp</a>
               </li>

               {% endif %}

            </ul>
         </div>
            </div>
      </nav>
      {% block content %}{% endblock %}
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                setTimeout(function() {
                    $(welcomeMessage).alert('close');
                }, 3000); // 3 seconds
            }
        });
    </script>
   </body>
</html>
